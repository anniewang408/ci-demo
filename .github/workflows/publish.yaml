name: Lint and Publish
on: push
jobs:
  lint:
    name: Run lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
          npm run lint
  publish:
    name: Publish
    runs-on: JS-DevTools/npm-publish@v1
    needs: lint
    steps:
      - uses: 
      - run: |
          git clone https://github.com/anniewang408/ci-demo.git


